apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-ai-platform
  namespace: default
  labels:
    app: devops-ai-platform
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-ai-platform
  template:
    metadata:
      labels:
        app: devops-ai-platform
        version: v1.0.0
    spec:
      containers:
      - name: devops-ai-platform
        image: devops-ai-platform:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "local"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: devops-ai-platform
  namespace: default
  labels:
    app: devops-ai-platform
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: devops-ai-platform
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: devops-ai-platform-config
  namespace: default
data:
  config.yaml: |
    environment: local
    log_level: INFO
    monitoring:
      enabled: true
      prometheus_endpoint: "http://monitoring-kube-prometheus-prometheus.monitoring:9090"
    bots:
      telegram_enabled: true
      slack_enabled: true
    agents:
      max_concurrent_executions: 5
      execution_timeout: 300
